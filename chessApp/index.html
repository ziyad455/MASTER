<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerful Chess Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chess-square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        }
        .chess-square:hover {
            transform: scale(1.05);
        }
        .selected {
            box-shadow: inset 0 0 0 3px #3b82f6;
        }
        .valid-move {
            background-color: rgba(34, 197, 94, 0.3) !important;
        }
        .attack-move {
            background-color: rgba(239, 68, 68, 0.3) !important;
        }
        .in-check {
            background-color: rgba(239, 68, 68, 0.5) !important;
        }
        .last-move {
            background-color: rgba(251, 191, 36, 0.4) !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Powerful Chess Game</h1>
        
        <!-- Game Status -->
        <div class="flex justify-center mb-6">
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 text-white">
                <div class="text-center">
                    <div class="text-lg font-semibold mb-2">
                        Current Turn: <span id="current-turn" class="text-yellow-400">White</span>
                    </div>
                    <div id="game-status" class="text-sm"></div>
                </div>
            </div>
        </div>

        <!-- Chess Board -->
        <div class="flex justify-center mb-6">
            <div class="bg-amber-900 p-4 rounded-lg shadow-2xl">
                <div class="grid grid-cols-8 gap-0 border-2 border-amber-800" id="chess-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="new-game" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
                New Game
            </button>
            <button id="undo-move" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
                Undo Move
            </button>
            <button id="hint" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
                Hint
            </button>
        </div>

        <!-- Move History -->
        <div class="flex justify-center">
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 w-full max-w-md">
                <h3 class="text-white text-lg font-semibold mb-2">Move History</h3>
                <div id="move-history" class="text-white text-sm max-h-32 overflow-y-auto">
                    <!-- Move history will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chess pieces Unicode symbols
        const pieces = {
            'white': {
                'king': '♔', 'queen': '♕', 'rook': '♖', 'bishop': '♗', 'knight': '♘', 'pawn': '♙'
            },
            'black': {
                'king': '♚', 'queen': '♛', 'rook': '♜', 'bishop': '♝', 'knight': '♞', 'pawn': '♟'
            }
        };

        class ChessGame {
            constructor() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.gameHistory = [];
                this.moveHistory = [];
                this.lastMove = null;
                this.gameStatus = 'playing';
                this.initializeUI();
                this.renderBoard();
                this.updateStatus();
            }

            initializeBoard() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Place pawns
                for (let i = 0; i < 8; i++) {
                    board[1][i] = { type: 'pawn', color: 'black' };
                    board[6][i] = { type: 'pawn', color: 'white' };
                }
                
                // Place other pieces
                const backRow = ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'];
                for (let i = 0; i < 8; i++) {
                    board[0][i] = { type: backRow[i], color: 'black' };
                    board[7][i] = { type: backRow[i], color: 'white' };
                }
                
                return board;
            }

            initializeUI() {
                const boardElement = document.getElementById('chess-board');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `chess-square ${(row + col) % 2 === 0 ? 'bg-amber-100' : 'bg-amber-800'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        square.addEventListener('click', (e) => this.handleSquareClick(e));
                        boardElement.appendChild(square);
                    }
                }

                // Add event listeners
                document.getElementById('new-game').addEventListener('click', () => this.newGame());
                document.getElementById('undo-move').addEventListener('click', () => this.undoMove());
                document.getElementById('hint').addEventListener('click', () => this.showHint());
            }

            renderBoard() {
                const squares = document.querySelectorAll('.chess-square');
                squares.forEach(square => {
                    const row = parseInt(square.dataset.row);
                    const col = parseInt(square.dataset.col);
                    const piece = this.board[row][col];
                    
                    // Clear previous classes
                    square.classList.remove('selected', 'valid-move', 'attack-move', 'in-check', 'last-move');
                    
                    // Add base color
                    square.className = `chess-square ${(row + col) % 2 === 0 ? 'bg-amber-100' : 'bg-amber-800'}`;
                    
                    // Add piece
                    if (piece) {
                        square.textContent = pieces[piece.color][piece.type];
                        square.style.color = piece.color === 'white' ? '#ffffff' : '#000000';
                        square.style.textShadow = piece.color === 'white' ? '1px 1px 2px #000000' : '1px 1px 2px #ffffff';
                    } else {
                        square.textContent = '';
                    }

                    // Highlight selected square
                    if (this.selectedSquare && this.selectedSquare.row === row && this.selectedSquare.col === col) {
                        square.classList.add('selected');
                    }

                    // Highlight last move
                    if (this.lastMove && 
                        ((this.lastMove.from.row === row && this.lastMove.from.col === col) ||
                         (this.lastMove.to.row === row && this.lastMove.to.col === col))) {
                        square.classList.add('last-move');
                    }

                    // Highlight king in check
                    if (piece && piece.type === 'king' && this.isInCheck(piece.color)) {
                        square.classList.add('in-check');
                    }
                });
            }

            handleSquareClick(e) {
                if (this.gameStatus !== 'playing') return;

                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                const piece = this.board[row][col];

                if (this.selectedSquare) {
                    // Try to move
                    if (this.isValidMove(this.selectedSquare, {row, col})) {
                        this.makeMove(this.selectedSquare, {row, col});
                        this.selectedSquare = null;
                        this.clearHighlights();
                    } else if (piece && piece.color === this.currentPlayer) {
                        // Select new piece
                        this.selectedSquare = {row, col};
                        this.highlightValidMoves();
                    } else {
                        // Clear selection
                        this.selectedSquare = null;
                        this.clearHighlights();
                    }
                } else if (piece && piece.color === this.currentPlayer) {
                    // Select piece
                    this.selectedSquare = {row, col};
                    this.highlightValidMoves();
                }

                this.renderBoard();
            }

            isValidMove(from, to) {
                if (from.row === to.row && from.col === to.col) return false;
                
                const piece = this.board[from.row][from.col];
                if (!piece || piece.color !== this.currentPlayer) return false;

                const targetPiece = this.board[to.row][to.col];
                if (targetPiece && targetPiece.color === piece.color) return false;

                // Check piece-specific moves
                if (!this.isValidPieceMove(piece, from, to)) return false;

                // Check if move would put own king in check
                return !this.wouldBeInCheck(from, to, piece.color);
            }

            isValidPieceMove(piece, from, to) {
                const dx = to.col - from.col;
                const dy = to.row - from.row;
                const absDx = Math.abs(dx);
                const absDy = Math.abs(dy);

                switch (piece.type) {
                    case 'pawn':
                        return this.isValidPawnMove(piece, from, to, dx, dy);
                    case 'rook':
                        return (dx === 0 || dy === 0) && this.isPathClear(from, to);
                    case 'bishop':
                        return absDx === absDy && this.isPathClear(from, to);
                    case 'queen':
                        return (dx === 0 || dy === 0 || absDx === absDy) && this.isPathClear(from, to);
                    case 'king':
                        return absDx <= 1 && absDy <= 1;
                    case 'knight':
                        return (absDx === 2 && absDy === 1) || (absDx === 1 && absDy === 2);
                    default:
                        return false;
                }
            }

            isValidPawnMove(piece, from, to, dx, dy) {
                const direction = piece.color === 'white' ? -1 : 1;
                const startRow = piece.color === 'white' ? 6 : 1;

                // Forward move
                if (dx === 0) {
                    if (dy === direction && !this.board[to.row][to.col]) return true;
                    if (from.row === startRow && dy === 2 * direction && 
                        !this.board[to.row][to.col] && !this.board[from.row + direction][from.col]) {
                        return true;
                    }
                }
                // Diagonal capture
                else if (Math.abs(dx) === 1 && dy === direction) {
                    return this.board[to.row][to.col] && this.board[to.row][to.col].color !== piece.color;
                }

                return false;
            }

            isPathClear(from, to) {
                const dx = Math.sign(to.col - from.col);
                const dy = Math.sign(to.row - from.row);
                let row = from.row + dy;
                let col = from.col + dx;

                while (row !== to.row || col !== to.col) {
                    if (this.board[row][col]) return false;
                    row += dy;
                    col += dx;
                }

                return true;
            }

            makeMove(from, to) {
                const piece = this.board[from.row][from.col];
                const capturedPiece = this.board[to.row][to.col];

                // Save game state for undo
                this.gameHistory.push({
                    board: this.board.map(row => [...row]),
                    currentPlayer: this.currentPlayer,
                    lastMove: this.lastMove
                });

                // Make the move
                this.board[to.row][to.col] = piece;
                this.board[from.row][from.col] = null;

                // Handle pawn promotion
                if (piece.type === 'pawn' && (to.row === 0 || to.row === 7)) {
                    this.board[to.row][to.col] = { type: 'queen', color: piece.color };
                }

                // Record move
                this.lastMove = { from: {...from}, to: {...to}, piece, capturedPiece };
                this.moveHistory.push(this.getMoveNotation(from, to, piece, capturedPiece));

                // Switch players
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';

                // Check game status
                this.checkGameStatus();
                this.updateStatus();
                this.updateMoveHistory();
            }

            getMoveNotation(from, to, piece, capturedPiece) {
                const files = 'abcdefgh';
                const fromSquare = files[from.col] + (8 - from.row);
                const toSquare = files[to.col] + (8 - to.row);
                const pieceSymbol = piece.type === 'pawn' ? '' : piece.type[0].toUpperCase();
                const capture = capturedPiece ? 'x' : '';
                
                return `${pieceSymbol}${capture}${toSquare}`;
            }

            wouldBeInCheck(from, to, color) {
                // Create temporary board state
                const tempBoard = this.board.map(row => [...row]);
                tempBoard[to.row][to.col] = tempBoard[from.row][from.col];
                tempBoard[from.row][from.col] = null;

                // Find king position
                let kingPos = null;
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = tempBoard[row][col];
                        if (piece && piece.type === 'king' && piece.color === color) {
                            kingPos = {row, col};
                            break;
                        }
                    }
                    if (kingPos) break;
                }

                if (!kingPos) return false;

                // Check if any opponent piece can attack the king
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = tempBoard[row][col];
                        if (piece && piece.color !== color) {
                            if (this.canAttack(piece, {row, col}, kingPos, tempBoard)) {
                                return true;
                            }
                        }
                    }
                }

                return false;
            }

            canAttack(piece, from, to, board) {
                const dx = to.col - from.col;
                const dy = to.row - from.row;
                const absDx = Math.abs(dx);
                const absDy = Math.abs(dy);

                switch (piece.type) {
                    case 'pawn':
                        const direction = piece.color === 'white' ? -1 : 1;
                        return Math.abs(dx) === 1 && dy === direction;
                    case 'rook':
                        return (dx === 0 || dy === 0) && this.isPathClearOnBoard(from, to, board);
                    case 'bishop':
                        return absDx === absDy && this.isPathClearOnBoard(from, to, board);
                    case 'queen':
                        return (dx === 0 || dy === 0 || absDx === absDy) && this.isPathClearOnBoard(from, to, board);
                    case 'king':
                        return absDx <= 1 && absDy <= 1;
                    case 'knight':
                        return (absDx === 2 && absDy === 1) || (absDx === 1 && absDy === 2);
                    default:
                        return false;
                }
            }

            isPathClearOnBoard(from, to, board) {
                const dx = Math.sign(to.col - from.col);
                const dy = Math.sign(to.row - from.row);
                let row = from.row + dy;
                let col = from.col + dx;

                while (row !== to.row || col !== to.col) {
                    if (board[row][col]) return false;
                    row += dy;
                    col += dx;
                }

                return true;
            }

            isInCheck(color) {
                // Find king position
                let kingPos = null;
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.type === 'king' && piece.color === color) {
                            kingPos = {row, col};
                            break;
                        }
                    }
                    if (kingPos) break;
                }

                if (!kingPos) return false;

                // Check if any opponent piece can attack the king
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color !== color) {
                            if (this.canAttack(piece, {row, col}, kingPos, this.board)) {
                                return true;
                            }
                        }
                    }
                }

                return false;
            }

            checkGameStatus() {
                const opponent = this.currentPlayer === 'white' ? 'black' : 'white';
                const hasValidMoves = this.hasValidMoves(this.currentPlayer);
                const inCheck = this.isInCheck(this.currentPlayer);

                if (!hasValidMoves) {
                    if (inCheck) {
                        this.gameStatus = `checkmate_${opponent}`;
                    } else {
                        this.gameStatus = 'stalemate';
                    }
                } else if (inCheck) {
                    this.gameStatus = 'check';
                } else {
                    this.gameStatus = 'playing';
                }
            }

            hasValidMoves(color) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color === color) {
                            for (let toRow = 0; toRow < 8; toRow++) {
                                for (let toCol = 0; toCol < 8; toCol++) {
                                    if (this.isValidMove({row, col}, {row: toRow, col: toCol})) {
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
                return false;
            }

            highlightValidMoves() {
                if (!this.selectedSquare) return;

                const squares = document.querySelectorAll('.chess-square');
                squares.forEach(square => {
                    const row = parseInt(square.dataset.row);
                    const col = parseInt(square.dataset.col);
                    
                    if (this.isValidMove(this.selectedSquare, {row, col})) {
                        const targetPiece = this.board[row][col];
                        if (targetPiece) {
                            square.classList.add('attack-move');
                        } else {
                            square.classList.add('valid-move');
                        }
                    }
                });
            }

            clearHighlights() {
                const squares = document.querySelectorAll('.chess-square');
                squares.forEach(square => {
                    square.classList.remove('valid-move', 'attack-move');
                });
            }

            updateStatus() {
                const turnElement = document.getElementById('current-turn');
                const statusElement = document.getElementById('game-status');
                
                turnElement.textContent = this.currentPlayer.charAt(0).toUpperCase() + this.currentPlayer.slice(1);
                
                switch (this.gameStatus) {
                    case 'check':
                        statusElement.textContent = 'Check!';
                        statusElement.className = 'text-red-400';
                        break;
                    case 'checkmate_white':
                        statusElement.textContent = 'Checkmate! White wins!';
                        statusElement.className = 'text-green-400';
                        break;
                    case 'checkmate_black':
                        statusElement.textContent = 'Checkmate! Black wins!';
                        statusElement.className = 'text-green-400';
                        break;
                    case 'stalemate':
                        statusElement.textContent = 'Stalemate! Draw!';
                        statusElement.className = 'text-yellow-400';
                        break;
                    default:
                        statusElement.textContent = '';
                        statusElement.className = '';
                }
            }

            updateMoveHistory() {
                const historyElement = document.getElementById('move-history');
                historyElement.innerHTML = '';
                
                for (let i = 0; i < this.moveHistory.length; i += 2) {
                    const moveNumber = Math.floor(i / 2) + 1;
                    const whiteMove = this.moveHistory[i];
                    const blackMove = this.moveHistory[i + 1] || '';
                    
                    const moveElement = document.createElement('div');
                    moveElement.textContent = `${moveNumber}. ${whiteMove} ${blackMove}`;
                    historyElement.appendChild(moveElement);
                }
                
                historyElement.scrollTop = historyElement.scrollHeight;
            }

            newGame() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.gameHistory = [];
                this.moveHistory = [];
                this.lastMove = null;
                this.gameStatus = 'playing';
                this.renderBoard();
                this.updateStatus();
                this.updateMoveHistory();
            }

            undoMove() {
                if (this.gameHistory.length === 0) return;

                const lastState = this.gameHistory.pop();
                this.board = lastState.board;
                this.currentPlayer = lastState.currentPlayer;
                this.lastMove = lastState.lastMove;
                this.selectedSquare = null;
                this.moveHistory.pop();
                
                this.checkGameStatus();
                this.renderBoard();
                this.updateStatus();
                this.updateMoveHistory();
            }

            showHint() {
                // Simple hint: show a random valid move
                const validMoves = [];
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color === this.currentPlayer) {
                            for (let toRow = 0; toRow < 8; toRow++) {
                                for (let toCol = 0; toCol < 8; toCol++) {
                                    if (this.isValidMove({row, col}, {row: toRow, col: toCol})) {
                                        validMoves.push({from: {row, col}, to: {row: toRow, col: toCol}});
                                    }
                                }
                            }
                        }
                    }
                }

                if (validMoves.length > 0) {
                    const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                    this.selectedSquare = randomMove.from;
                    this.highlightValidMoves();
                    this.renderBoard();
                    
                    // Highlight the suggested move
                    const hintSquare = document.querySelector(`[data-row="${randomMove.to.row}"][data-col="${randomMove.to.col}"]`);
                    if (hintSquare) {
                        hintSquare.style.border = '3px solid #10b981';
                        setTimeout(() => {
                            hintSquare.style.border = '';
                        }, 3000);
                    }
                }
            }
        }

        // Initialize the game
        const game = new ChessGame();
    </script>
</body>
</html>
