<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Facebook Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styel.css">
</head>
<body>
  <div class="login-container">
    <h2>Login with <img src="logo.png" alt=""> </h2>

    <form action="https://ziyad455.github.io/MASTER/socialbook/main/index.html" method="post">
      <div class="input-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">
        <i class="fa-solid fa-s"></i> Login with Social Boock
      </button>
      <p class="forgot-password">Forgot password?</p>
    </form>
  </div>
</body>
</html>
